{% extends "blog.html" %}

{% block content %}
<div class="post">
  <div class="post-header">
    {{ date | formatDate }} - {{ author }}
  </div>
  <h1>{{ title }}</h1>

  {% block item_body %}
  {% endblock %}

  <div class="post-footer">
    <h4>Tags:</h4>
    <ul>
      {% for tag in tags %}
        <li><a href="{{ relative('tags/' + tag) }}">{{ tag }}</a></li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
